<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<style>
    .boton {
        font-size: 18px;
        padding: 10px;
        margin: 5px 0;
        cursor: pointer;
        background-color: #008CBA;
        color: white;
        border: none;
        border-radius: 5px;
        width: 100%;
        transition: background-color 0.3s;
    }

    .boton-verde { background-color: #4CAF50; }
    .boton-amarillo { background-color: #FFD700; }

    .direction {
        display: grid;
        grid-template-rows: 100px 100px 100px;
        grid-template-columns: 100px 100px 100px;
        text-align: center;
        width:80%;
        margin: 20px auto;
    }

    .box {
        background: #444;
        border: 1px solid #555;
        display: flex;
        align-items: center;
        justify-content: center;
        color: yellowgreen;
        font-size: 18px;
        margin: 5px;
        cursor: pointer;
    }
</style>

<body>
    <div class="container mt-3">

        <!-- Botón Conectar -->
        <button id="botonConectar" class="boton" onclick="conectarDron()">Conectar con Dron</button>

        <!-- Altura + despegar -->
        <input type="number" id="altura" class="form-control mb-2" placeholder="Altura en metros">
        <button id="botonDespegar" class="boton" onclick="despegarDron()">Despegar</button>

        <!-- Botón Aterrizar -->
        <button id="botonAterrizar" class="boton" onclick="aterrizarDron()">Aterrizar Dron</button>

        <!-- Botones de dirección -->
        <div class="direction">
            <div onclick="moverDron('NorthWest')" class="box">NW</div>
            <div onclick="moverDron('North')" class="box">N</div>
            <div onclick="moverDron('NorthEast')" class="box">NE</div>
            <div onclick="moverDron('West')" class="box">W</div>
            <div onclick="moverDron('Stop')" class="box">Stop</div>
            <div onclick="moverDron('East')" class="box">E</div>
            <div onclick="moverDron('SouthWest')" class="box">SW</div>
            <div onclick="moverDron('South')" class="box">S</div>
            <div onclick="moverDron('SouthEast')" class="box">SE</div>
        </div>

        <!-- Altitud -->
        <div id="telemetriaDiv" style="font-size: 24px; text-align: center; width:100%; margin-top: 20px;">
            <p><strong>Altitud:</strong> <span id="altitudValor">0</span> m</p>
        </div>

    </div>

<script>

// ------------------------------------
// FUNCIONES HTTP CLIENT → SERVIDOR
// ------------------------------------

// Bandera que indica si el usuario ha iniciado un aterrizaje (para evitar que el botón se ponga verde al iniciar la página)
let aterrizaje_iniciado = false;

function post(url, body = {}) {
    return fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
    });
}

function conectarDron() {
    post("/connect")
        .then(() => post("/startTelemetry"))
        .then(() => document.getElementById('botonConectar').classList.add('boton-verde'));
}

function despegarDron() {
    const alturaInput = document.getElementById('altura');
    const altura = alturaInput.value;
    if (!altura) {
        alert("Ingresa una altura válida");
        return;
    }

    post("/takeoff", { altura: altura })
        .then(() => {
            document.getElementById('botonDespegar').classList.add('boton-amarillo');
        })
        .catch(() => {
            alert('Error al enviar comando de despegue');
        });
}

function aterrizarDron() {
    // Marcar el botón inmediatamente en amarillo para indicar que el aterrizaje se inicia
    const botonAterrizar = document.getElementById('botonAterrizar');
    botonAterrizar.classList.remove('boton-verde');
    botonAterrizar.classList.add('boton-amarillo');

    // Indicamos que el aterrizaje ha sido iniciado por el usuario
    aterrizaje_iniciado = true;

    post("/land")
        .catch(() => {
            alert('Error al enviar comando de aterrizaje');
        });
}

function moverDron(dir) {
    post("/move", { direction: dir });
}

// ------------------------------------
// TELEMETRÍA (Polling cada 500ms)
// ------------------------------------

setInterval(() => {
    fetch("/telemetry")
        .then(r => r.json())
        .then(data => {
            document.getElementById("altitudValor").innerText = data.alt.toFixed(2);
            const estado = data.state;

            if (estado === "flying") {
                const botonDespegar = document.getElementById('botonDespegar');
                botonDespegar.classList.remove('boton-amarillo');
                botonDespegar.classList.add('boton-verde');
            }

            // Actualizar estado del botón de aterrizar: solo cambiar a verde si el aterrizaje fue iniciado por el usuario
            const botonAterrizar = document.getElementById('botonAterrizar');
            if (estado === "landing") {
                // Mientras el autopilot indique 'landing' mantenemos amarillo
                botonAterrizar.classList.remove('boton-verde');
                botonAterrizar.classList.add('boton-amarillo');
            } else if (aterrizaje_iniciado && (estado === "connected" || estado === "landed")) {
                // El dron ha terminado de aterrizar y el aterrizaje fue iniciado por este cliente: marcar verde
                botonAterrizar.classList.remove('boton-amarillo');
                botonAterrizar.classList.add('boton-verde');
                // Resetear la bandera para que futuros estados 'connected' no recoloreen el botón
                aterrizaje_iniciado = false;
            }

        })
        .catch(() => {});
}, 500);

</script>

</body>
</html>
